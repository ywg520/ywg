<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>公告信息模块</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
				<!-- 新 Bootstrap5 核心 CSS 文件 -->
				<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
				 
				<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
				<script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
		<style>
			* {margin:0;padding:0;box-sizing:border-box;font-family:"Microsoft YaHei",sans-serif;}
			body {background:#f5f5f5;padding:20px;}
			.panel {background:white;padding:20px;border-radius:8px;}
			.panel h2 {border-left:3px solid #3498db;padding-left:10px;margin-bottom:20px;}
			.tab {margin-bottom:15px;}
			.tab button {padding:8px 16px;margin-right:10px;border:1px solid #ddd;background:white;cursor:pointer;}
			.notice-item {border:1px solid #ddd;padding:10px;margin-bottom:10px;}
			.header {margin-bottom:20px;}
			.header a {text-decoration:none;color:#3498db;}
		</style>
		<script>
			function showNotice(){
				document.getElementById("notice").style.display="block";
				document.getElementById("dynamic").style.display="none";
			}
			function showDynamic(){
				document.getElementById("notice").style.display = "none";
				document.getElementById("dynamic").style.display = "block";
			}
		</script>
	</head>
	<body>
		<div class="header"><a href="index.html">← 返回系统首页</a></div>
		<div class="panel">
			<h2>公告信息</h2>
			<div class="tab">
			    <button onclick="showNotice()">航空公司通知</button>
			    <button onclick="showDynamic()">航空公司动态</button>
			</div>
			<div id="notice">
				<div class="notice-item">
					<h4>CA1501航班晚点通知</h4>
					<p>时间：2024-09-30 08:30</p>
					<p>内容：10月1日CA1501（北京-上海）因天气晚点，预计11:00起飞</p>
				</div>
				<div class="notice-item">
					<h4>登机提醒</h4>
					<p>时间：2024-09-30 12:15</p>
					<p>内容：MU5102航班13:45登机，请至3号登机口</p>
				</div>
			</div>
			<div id="dynamic" style="display: none;">
				<div class="notice-item">
					<h4>新增北京-三亚直飞航线</h4>
					<p>时间：2024-09-25 10:00</p>
					<p>内容：10月28日起CA1890每日一班，特惠699元起</p>
				</div>
				<div class="notice-item">
					<h4>行李规定调整</h4>
					<p>时间：2024-09-20 09:30</p>
					<p>内容：11月1日起经济舱随身行李限5公斤</p>
				</div>
			</div>
		</div>
	</body>
</html>
