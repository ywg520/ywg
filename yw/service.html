<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客服模块</title>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;font-family:"Microsoft YaHei",sans-serif;}
        body {background:#f5f5f5;padding:20px;}
        .panel {background:white;padding:20px;border-radius:8px;margin-bottom:20px;}
        .panel h2 {border-left:3px solid #3498db;padding-left:10px;margin-bottom:20px;}
        .form-group {margin-bottom:15px;}
        .form-group label {display:block;margin-bottom:5px;}
        .form-control {width:100%;padding:8px;border:1px solid #ddd;border-radius:4px;}
        textarea.form-control {min-height:100px;}
        .btn {padding:8px 16px;border:none;border-radius:4px;background:#3498db;color:white;cursor:pointer;}
        .header {margin-bottom:20px;}
        .header a {text-decoration:none;color:#3498db;}
    </style>
	<script>
	        function submitFeedback() {
	            var feedback = document.getElementById('feedback').value;
	            
	            if (!feedback) {
	                alert('请填反馈内容');
	            } else {
	                alert('反馈提交成功！');
	                document.getElementById('feedback').value = '';
	                document.getElementById('contact').value = '';
	            }
	        }
	    </script>
</head>
<body>
    <!-- 返回首页链接 -->
    <div class="header"><a href="index.html">← 返回系统首页</a></div>
    
    <!-- 客服模块 -->
    <div class="panel">
        <h2>客服反馈</h2>
        <div class="form-group">
            <label>反馈内容</label>
            <textarea class="form-control" id="feedback" placeholder="请输入意见/建议/问题"></textarea>
        </div>
        <div class="form-group">
            <label>联系方式（选填）</label>
            <input type="text" class="form-control" id="contact" placeholder="手机号/邮箱">
        </div>
        <button class="btn" onclick="submitFeedback()">提交反馈</button>
    </div>
</body>
</html>
