<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>支付模块</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 新 Bootstrap5 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
		 
		<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
		<style>
		    * {margin:0;padding:0;box-sizing:border-box;font-family:"Microsoft YaHei",sans-serif;}
		    body {background:#f5f5f5;padding:20px;}
		    .panel {background:white;padding:20px;border-radius:8px;margin-bottom:20px;}
		    .panel h2 {border-left:3px solid #3498db;padding-left:10px;margin-bottom:20px;}
		    .form-group {margin-bottom:15px;}
		    .form-group label {display:block;margin-bottom:5px;}
		    .btn {padding:8px 16px;border:none;border-radius:4px;background:#3498db;color:white;cursor:pointer;}
		    .btn-default {background:#eee;color:#333;}
		    .order-info {border:1px solid #ddd;padding:10px;border-radius:4px;margin-bottom:15px;}
		    .header {margin-bottom:20px;}
		    .header a {text-decoration:none;color:#3498db;}
		</style>
		<script>
			window.onload=function() {
				ordernum="OD20241001001";
				flightnum="CA1501";
				price="1280";
				document.getElementById("paynum").innerText=ordernum;
				document.getElementById("payflight").innerText=flightnum;
				document.getElementById("paymoney").innerText=price;
			}
			function confirmPay(){
				alert("支付成功!");
				window.location.href="order.html";
			}
			function cancelPay(){
				window.location.href="order.html";
			}
		</script>
	</head>
	<body>
		<div class="header"><a href="index.html">← 返回系统首页</a></div>
		<div class="panel">
			<h2>订单支付</h2>
			<div class="form-group">
				<label>支付订单信息</label>
				<div class="order-info">
					<p>订单号：<span id="paynum">OD20241001001</span></p>
					<p>航班号：<span id="payflight">CA1501</span></p>
					<p>支付金额：<span id="paymoney">1280</span></p>
				</div>
			</div>
			<div class="form-group">
				<label>选择支付方式</label>
				<div style="margin-bottom:10px;">
					<input type="radio" name="paytype" id="wechat" checked>
					<label for="wechat">微信支付</label>
				</div>
				<div>
					<input type="radio" name="paytype" id="zhifubao">
					<label for="alipay">支付宝支付</label>
				</div>
			</div>
			<button class="btn" onclick="confirmPay()">确认支付</button>
			<button class="btn btn-default" style="margin-left:10px;" onclick="cancelPay()">取消支付</button>
		</div>
	</body>
</html>
