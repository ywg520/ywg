<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录模块</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 新 Bootstrap5 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
		 
		<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
		<style>
		        * {margin:0;padding:0;box-sizing:border-box;font-family:"Microsoft YaHei",sans-serif;}
		        body {background:#f5f5f5;padding:20px;}
		        .panel {background:white;padding:20px;border-radius:8px;max-width:400px;margin:30px auto;}
		        .panel h2 {border-left:3px solid #3498db;padding-left:10px;margin-bottom:20px;}
		        .form-group {margin-bottom:15px;}
		        .form-group label {display:block;margin-bottom:5px;}
		        .form-control {width:100%;padding:8px;border:1px solid #ddd;border-radius:4px;}
		        .btn {padding:8px 16px;border:none;border-radius:4px;background:#3498db;color:white;cursor:pointer;}
		        .link {margin-top:15px;}
		        .link a {color:#3498db;text-decoration:none;}
		</style>
		<script>
			function login(){
				phone=document.getElementById("login-phone").value;
				pwd=document.getElementById("login-pwd").value;
				phoneReg=/^[0-9]{11}$/;
				pwdReg=/^[a-zA-Z0-9]{6,20}$/;
				if(!phoneReg.test(phone)){
					document.getElementById("phonetip").innerText="手机号错误";
				}else {
					document.getElementById("phonetip").innerText = "";
				}
				if(!pwdReg.test(pwd)){
					document.getElementById("pwdtip").innerText="密码错误";
				}else { 
					document.getElementById("pwdtip").innerText = "";
				}
				if(phoneReg.test(phone)&&pwdReg.test(pwd)){
					alert("登陆成功，欢迎使用航空票务系统");
					//跳转系统首页
					window.location.href="index.html";
				}
			}
		</script>
			
	</head>
	<body>
		<div class="panel">
		        <h2>用户登录</h2>
		        <div class="form-group">
		            <label>手机号</label>
		            <input type="text" class="form-control" id="login-phone" placeholder="请输入您的手机号"><span id="phonetip" style="color: red;"></span><br>
		        </div>
		        <div class="form-group">
		            <label>密码</label>
		            <input type="password" class="form-control" id="login-pwd" placeholder="请输入您的密码"><span id="pwdtip" style="color: red;"></span><br>
		        </div>
		        <div class="form-group">
		            <input type="checkbox" id="save-pwd">
		            <label for="save-pwd">保存密码（个人设备）</label>
		        </div>
		        <button class="btn" onclick="login()">登录</button>
		        <div class="link">
					没有账号？
					<a href="register.html">去注册</a></div>
		    </div>
	</body>
</html>
